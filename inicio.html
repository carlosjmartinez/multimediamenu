			<figcaption>
				<span>
				CLASES EN JAVA<a href="http://www.hp.com" class="menu"></a>
				</span>
			</figcaption>
	<p>
   		La clase es la unidad fundamental de programación en java; un programa java orientado a objeto esta orientado por un conjunto de clases. A partir de esas clases se crearan objetos que interactuaran entre ellos enviandose memsajes para resolver el problema.
   		Las clases incluyen por tanto atributos y métodos. Los atributos definden el estado de cada objeto de esa clase, y los metodos su comportamiento.
<section>
	<article>
		</h2>
		
			<figcaption>
				<span>
				MAQUINA VIRTUAL JAVA<a href="http://www.hp.com" class="menu"></a>
				</span>
			</figcaption>
	<p>
   		Una máquina virtual Java (en inglés Java Virtual Machine, JVM) es una máquina virtual de proceso nativo, es decir, ejecutable en una plataforma específica, capaz de interpretar y ejecutar instrucciones expresadas en un código binario especial (el bytecode Java), el cual es generado por el compilador del lenguaje Java.
<section>
	<article>
		</h2>
		
			<figcaption>
				<span>
				FUNCIONES DE JAVA<a href="http://www.hp.com" class="menu"></a>
				</span>
			</figcaption>
	<p>
   		Las funciones son un conjunto de líneas de código (instrucciones), encapsulados en un bloque, usualmente reciben parámetros, cuyos valores utilizan para efectuar operaciones y adicionalmente retornan un valor. En otras palabras una función puede recibir parámetros o argumentos (algunas no reciben nada), hace uso de dichos valores recibidos como sea necesario y retorna un valor usando la instrucción return, si no retorna algo, entonces no es una función. En java las funciones usan el modificador static.
